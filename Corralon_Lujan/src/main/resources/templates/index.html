<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script serc="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title th:text="${title}"></title>
</head>
<!-- BODY -->

<body>
    <div class="conteiner" id="inicio">
        <div class="card" style="width: 20rem;" id="formu-login">
          <img src="images/CORRALONBLANCO.png" class="form-img" alt="...">
          <div class="row m-2 align-items-center">
              <h5>INICIAR SESION</h5>
          </div>
          <div class="card-body">
            <form th:action=@{/login} th:object="${usuario}" method="post">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="usuario" class="col-form-label"><h3><i class="icon ion-md-contact"></i></h3></label>
                </div>
                <div class="col-auto">
                  <input type="text" th:field="*{nombre}" required="required" id="usuario" class="form-control form-control-sm">
                </div>
              </div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="password" class="col-form-label"><h3><i class="icon ion-md-key"></h3></i></label>
                </div>
                <div class="col-auto">
                  <input type="password" id="password" class="form-control form-control-sm" th:field="*{password}" required="required">
                </div>
              </div>
              <br>
              <div class="row g-3 align-items-center">
                <input type="submit" value="Iniciar" class="btn btn-primary">
                <input type="reset" value="Cancelar" class="btn btn-secondary">
              </div>
            </form>
          </div>
        </div>
    </div>

    

      
      
  </div>
     <!--CONTENIDO-->
	<!--SLIDE BAR-->

</body>
</html>
