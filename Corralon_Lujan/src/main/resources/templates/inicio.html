<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script serc="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title th:text="${title}"></title>
</head>
<!-- BODY -->

<body>
    <div class="conteiner text-center">
        <div id="#inicio-lujan">
            <img src="images/CORRALONBLANCO.png" alt="lujan" id="inicio-img">
            <div class="containter" id="menu-inicio">  
                <div class="row p-5">
                    <div class="col-2 p-2 ms-5" id="enlaces">
                        <a th:href="@{/Factura}"><img src="images/facturacion.png" id="inicio-img-2" alt="">
                    <h6>FACTURAS</h6></a>
                        
                    </div>
                    <div class="col-2 p-2 ms-4" id="enlaces">
                        <a th:href="@{/Cliente}"><img src="images/clientes.png" id="inicio-img-2" alt="">
                        <h6>CLIENTES</h6>
                        </a>
                    </div>
                    <div class="col-2 p-2 ms-4" id="enlaces">
                        <a th:href="@{/addFactura}"><img src="images/venta.png" id="inicio-img-2" alt="">
                        <h6>NUEVA VENTA</h6>
                        </a>
                    </div>
                    <div class="col-2 p-2 ms-4" id="enlaces">
                        <a th:href="@{/Producto}"><img src="images/productos.png" id="inicio-img-2" alt="">
                        <h6>PRODUCTOS </h6>
                        </a>                  
                    </div>
                    <div class="col-2 p-2" id="enlaces">
                        <a th:href="@{/Administracion}"><img src="images/administracion.png" id="inicio-img-2" alt="">
                        <h6>ADMINISTRACION</h6>
                        </a>
                    </div>
                </div> 
            </div>
            <div class="container text-center">
                <div class="row mt-2">
                    <h1>
                        <i class="icon ion-logo-facebook"></i>
                        <i class="icon ion-logo-instagram"></i>
                        <i class="icon ion-logo-twitter"></i>
                    </h1>
                    <p id="pie">
                        Corralon Lujan<br> Derechos Reservados &copy; 2022 <br>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
