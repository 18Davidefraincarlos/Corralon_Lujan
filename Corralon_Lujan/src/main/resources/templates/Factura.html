<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="template :: head(title)">
</head>

<!-- BODY -->
<body>
    <!-- ENCABEZADO -->
    <header th:replace="template :: header"></header>
    
    <!-- CONTENIDO -->
     <main>
        <br>
    <div class="container">
        <div class="row">
                <div class="row">
                    <div class="col" id="btn-formu">
                        <a th:href="@{/addFactura}" type="button" class="btn btn-primary"><i class="icon ion-md-add"></i> Nueva Factura</a>
                    </div>
                </div>
        </div>
        
        <div class="row">
            <table class="table table-hover my-3 txtcenter" id="listado">
                <thead class="table-secondary">
                    <tr>
                        <th>ID:</th>
                        <th>FECHA:</th>
                        <th>CLIENTE:</th>
                        <th>EMPLEADO:</th>
                     <!--     <th>TOTAL:</th> -->
                        <th>ACCIONES:</th>
                    </tr>
                </thead>
                <tbody class="thead-dark">
                    <tr th:each="f:${factura}">
                        <td th:text="${f.id_factura}"></td>
                        <td th:text="${f.fecha}"></td>
                        <td th:text="${f.Cliente.nomClie}"></td>
                        <td th:text="${f.Empleado.nomEmp}"></td>
                       <!--   <td th:text="${f.total falta hacer}"></td> -->
                        <td>
                            <a class="btn btn-info btn-sm" title="Imprimir">
                                <i class="icon ion-md-print"></i></a>
                                <a class="btn btn-danger btn-sm"  title="Anular">
                                    <i class="icon ion-md-close"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </main>
   
    
    <!--PIE DE PAGINA-->
    <footer th:replace="template :: footer" style="background-color: #86b28b;"></footer>
</body>

</html>
